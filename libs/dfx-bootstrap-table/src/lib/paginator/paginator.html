<div
  class="d-flex flex-column-reverse flex-lg-row justify-content-center justify-content-lg-end align-items-end align-items-lg-center gap-3 gap-lg-5"
>
  @if (!hidePageSize) {
  <div class="d-inline-flex gap-2 align-items-center">
    <small class="ws-nowrap" [attr.id]="_pageSizeLabelId"> {{ _intl.itemsPerPageLabel }} </small>

    @if (_displayedPageSizeOptions.length > 1) {
    <select
      class="form-select form-select-sm"
      name="pageSize"
      [ngModel]="pageSize"
      [disabled]="disabled"
      [attr.aria-labelledby]="_pageSizeLabelId"
      (ngModelChange)="_changePageSize($any($event))"
    >
      @for (pageSizeOption of _displayedPageSizeOptions; track pageSizeOption) {
      <option [ngValue]="pageSizeOption">{{ pageSizeOption }}</option>
      }
    </select>
    } @if (_displayedPageSizeOptions.length <= 1) {
    <small>{{pageSize}}</small>
    }
  </div>
  }

  <div class="d-inline-flex align-items-center gap-3 gap-lg-5">
    <small aria-live="polite">{{ _intl.getRangeLabel(pageIndex, pageSize, length) }}</small>

    <ul [class]="'my-0 pagination' + (size ? ' pagination-' + size : '')">
      @if (showFirstLastButtons) {
      <li class="page-item" [class.disabled]="_previousButtonsDisabled()">
        <button
          type="button"
          class="page-link"
          (click)="firstPage()"
          [disabled]="_previousButtonsDisabled()"
          [attr.aria-label]="_intl.firstPageLabel"
          [attr.tabindex]="_previousButtonsDisabled() ? '-1' : null"
        >
          <span aria-hidden="true"> &laquo;&laquo;</span>
        </button>
      </li>
      }

      <li class="page-item" [class.disabled]="_previousButtonsDisabled()">
        <button
          type="button"
          class="page-link"
          (click)="previousPage()"
          [disabled]="_previousButtonsDisabled()"
          [attr.aria-label]="_intl.previousPageLabel"
          [attr.tabindex]="_previousButtonsDisabled() ? '-1' : null"
        >
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item" [class.disabled]="_nextButtonsDisabled()">
        <button
          type="button"
          class="page-link"
          (click)="nextPage()"
          [disabled]="_nextButtonsDisabled()"
          [attr.aria-label]="_intl.nextPageLabel"
          [attr.tabindex]="_nextButtonsDisabled() ? '-1' : null"
        >
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>

      @if(showFirstLastButtons) {
      <li class="page-item" [class.disabled]="_nextButtonsDisabled()">
        <button
          type="button"
          class="page-link"
          (click)="lastPage()"
          [disabled]="_nextButtonsDisabled()"
          [attr.aria-label]="_intl.lastPageLabel"
          [attr.tabindex]="_nextButtonsDisabled() ? '-1' : null"
        >
          <span aria-hidden="true">&raquo;&raquo;</span>
        </button>
      </li>
      }
    </ul>
  </div>
</div>
